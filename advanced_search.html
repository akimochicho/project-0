<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="advanced">
    <div class="header">
        <div class="title">
            <span class="image"><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" class="logo"></span>
        </div>
        <div class="links">
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="form-title">
            <span >Advanced Search</span>
        </div>
        <div class="content">
            <form action="https://www.google.com/search">
                <span>Find pages with...</span>
                <div class="prompt">
                    <label>all these words:</label>
                    <input type="text" name="as_q" class="input">
                </div>
                <div class="prompt">
                    <label>this exact word or phrase:</label>
                    <input type="text" name="as_epq" class="input">
                </div>
                <div class="prompt">
                    <label>any of these words:</label>
                    <input type="text" name="as_oq" class="input">
                </div>
                <div class="prompt">
                    <label>none of these words:</label>
                    <input type="text" name="as_eq" class="input">
                </div>
                <div class="filler-main">
                    <div class="filler-left"></div>
                    <div class="filler">
                        <input type="submit" value="Advanced Search" class="search">
                </div>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="country">
            <ul>
                <li>Philippines</li>
            </ul>
        </div>
        <div class="bottom">
            <div class="option1">
                <ul>
                    <a href="https://support.google.com/websearch/?p=ws_results_help&hl=en-PH&fg=1"><li>Help</li></a>
                    <a href="https://policies.google.com/privacy?hl=en-PH&fg=1"><li>Privacy</li></a>
                    <a href="https://policies.google.com/terms?hl=en-PH&fg=1"><li>Terms</li></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
